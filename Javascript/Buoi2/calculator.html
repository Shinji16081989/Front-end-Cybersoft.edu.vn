<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="calculator.js"></script>
    <link rel="stylesheet" href="calculator.css">
  </head>
  <body>
    <div id="display">
      <div id="inputmonitor">
        <input type="text" name="" size="15.75" readonly>
      </div>
      <div id="allbutton">
        <p>
          <button type="button" name="button" id="number">1</button>
          <button type="button" name="button" id="number">2</button>
          <button type="button" name="button" id="number">3</button>
          <button type="button" name="button" id="add">+</button>
        </p>
        <p>
          <button type="button" name="button" id="number">4</button>
          <button type="button" name="button" id="number">5</button>
          <button type="button" name="button" id="number">6</button>
          <button type="button" name="button" id="minus">-</button>
        </p>
        <p>
          <button type="button" name="button" id="number">7</button>
          <button type="button" name="button" id="number">8</button>
          <button type="button" name="button" id="number">9</button>
          <button type="button" name="button" id="multiple">x</button>
        </p>
        <p>
          <button type="button" name="button" id="number">0</button>
          <button type="button" name="button" id="reset">C</button>
          <button type="button" name="button" id="delete"><-</button>
          <button type="button" name="button" id="equal">=</button>
        </p>
      </div>
    </div>
  </body>
</html>
