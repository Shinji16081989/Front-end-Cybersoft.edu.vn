<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>quan ly sinh vien</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <form>
      <fieldset class="form-group">
        <label>Họ và Tên </label>
        <input type="text" class="form-control" id="hoten" placeholder="Họ và Tên">
        <small class="text-muted">We'll never share your info with anyone else.</small>
      </fieldset>
      <fieldset class="form-group">
        <label>MSV</label>
        <input type="number" class="form-control" id="masv" placeholder="007">
      </fieldset>
      <fieldset class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email@abc.vn">
      </fieldset>
      <fieldset class="form-group">
        <label>Cmnd</label>
        <input type="number" class="form-control" id="cmnd" placeholder="012345678">
      </fieldset>
      <fieldset class="form-group">
        <label>Sodt</label>
        <input type="number" class="form-control" id="sdt" placeholder="091234567">
      </fieldset>
      <button type="button" class="btn btn-primary" onclick="ThemSinhVien()">Submit</button>
      <button type="button" name="button" class="btn btn-primary" onclick="XoaSinhVien()">Xoa sinh vien</button>
    </form>
    <br>
    <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th></th>
        <th>Ho va Ten</th>
        <th>Ma SV</th>
        <th>Email</th>
        <th>Cmnd</th>
        <th>sodt</th>
      </tr>
    </thead>
    <tbody id="tblSinhVien">

    </tbody>
  </table>
    <br>

  </div>
  <script type="text/javascript" src="js/SinhVien.js"></script>
  <script type="text/javascript" src="js/Danhsachsv.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
