    <script type="text/javascript">
      $(document).ready(function () {
        $('#btnGet').click(function(){
          var url = "http://sv.myclass.vn/api/movie/getmovie";
          $.ajax({
            type: 'GET',
            url: url,
            cache: 'false',
            success: function (ketqua){
              console.log(ketqua);
              var content = "";
              //var lstCauHoi = $(dataxml).find("Cauhoi");
              for( var i = 0; i < ketqua.length;i++)
              {
                content += " ID " + ketqua[i].Titles + " - Name: " + ketqua[i].name + "</br>";
              }
              $("#content").append(content);
            },
            error: function (parsejson, textStatus, errorThrown) {
              $('body').append(
                "parsejson status: " + parsejson.status + '</br>' +
                "errorStatus: " + textStatus + '</br>' +
                "errorThrown: " + errorThrown);
            }
        });
      });
    });
    </script>
