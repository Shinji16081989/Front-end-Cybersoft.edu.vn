<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Sign Up</title>
  </head>
  <body>
    <div id="container">
      <form action="#" method="post" style="width:500px; margin:10px auto;background:#aad2d7; height: 1000px; padding-left:30px; padding-right:30px">
        <h1 style="text-align:center">Sign Up</h1>
        <span style="display: inline-block;background:blue;padding:8px 15px 8px 14px;font-size:20px;color:white;border-radius:100%">1</span><b> Your basics info</b>
        <br>
        <span style="margin-top:20px">Name:</span>
        <br>
        <input type="text" name="txtname" placeholder="input your name here" style="width:100%;padding-top:10px; padding-bottom:10px;margin-top: 30px;margin-bottom: 20px">
        <br>
        <span>Email:</span>
        <br>
        <input type="text" name="txtemal" placeholder="input your email" style="width:100%;padding-top:10px; padding-bottom:10px;margin-top: 30px;margin-bottom: 20px">
        <br>
        <span>Password:</span>
        <br>
        <input type="password" name="txtpw" placeholder="input your password" style="width:100%;padding-top:10px; padding-bottom:10px;margin-top: 30px;margin-bottom: 20px">
        <br>
        <span>Age:</span>
        <br>
        <input type="radio" name="btnage" value="under 13"> Under 13
        <br>
        <input type="radio" name="btnage" value="above 13"> Above 13
        <br>
        <br>
        <span style="display: inline-block;background:blue;padding:8px 15px 8px 14px;font-size:20px;color:white;border-radius:100%">2</span><b> Your Profile</b>
        <br>
        <span style="margin-top:20px">Biography:</span>
        <br>
        <textarea name="textArea" rows="8" cols="80" placeholder="Input your Bio here" style="width:100%; padding-top:10px;padding-bottom:10px;margin-top:20px;margin-bottom:20px"></textarea>
        <br>
        <span>Job Role</span>
        <select name="job" id="jobid">
          <optgroup label="Web">
            <option value="Frontend">Frontend Developer</option>
            <option value="Designer">Designer</option>
          </optgroup>
          <optgroup label="soft">
            <option value="Software">Backend Developer</option>
            <option value="Artist">Artist</option>
          </optgroup>
          <optgroup label="multimedia">
            <option value="SEO">SEO excutive</option>
            <option value="Artist">Artist</option>
          </optgroup>

        </select>
        <br>
        <span>Interests:</span>
        <br>
        <input type="checkbox" name="" value=""> Development
        <br>
        <input type="checkbox" name="" value=""> Design
        <br>
        <input type="checkbox" name="" value=""> Business
        <br>
        <br>
        <input type="submit" name="btnsubmit" value="Sign Up" style="padding:20px;color:red; width:100%; border-radius: 30px">
        <br>
        <h2 style="text-align:center"><b>Hoc lap trinh truc tuyet tai itclass.vn</b></h2>
      </form>
    </div>
  </body>
</html>
