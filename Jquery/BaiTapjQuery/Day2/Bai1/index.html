<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Ôn Tâp jQuery</title>
</head>

<body>
  <!--css ẩn các tab-->
  <style>
    .tab {
      display: none;
    }
  </style>
  <div class="container">
    <h3>Tabs</h3>
    <ul class="nav nav-tabs">
      <li tabName="tab1" class="tabMenu active"><a href="#">Tab 1</a></li>
      <li tabName="tab2" class="tabMenu"><a href="#">Tab 2</a></li>
      <li tabName="tab3" class="tabMenu"><a href="#">Tab 3</a></li>
    </ul>
    <div class="tab tab1">
      Nội dung tab 1
    </div>
    <div class="tab tab2">
      Nội dung tab 2
    </div>
    <div class="tab tab3">
      Nội dung tab 3
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
