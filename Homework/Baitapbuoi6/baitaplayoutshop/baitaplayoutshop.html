<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout shop</title>
  <link rel="stylesheet" href="baitaplayoutshop.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <div class="topheader">
        <div class="container">
          <a href="#">
            <span id="topheaderrighttxt"> Help <i class="fa fa-mobile" aria-hidden="true"></i> +0123-456-789</span>
            <span id="topheaderlefttxt"> Create Account</span>
            <span id="topheaderlefttxt"> Login</span>
            <span id="topheaderlefttxt1"> Checkout</span>
            </a>
        </div>
      </div>
      <div class="navheader">
        <div class="container">
          <div class="logotxt">
            <span id="logo">New Shop </span>
            <span id="slogan">SHOP ANYWHERE</span>
          </div>
          <div class="navheaderinside">
            <a href="#">
              <ul id="navtxt">
                <li> Home</li>
                <li>
                  <select class="women" name="">
                  <option value="0">Women</option>
                  </select>
                </li>
                <li>
                  <select class="women" name="">
                  <option value="0">Men</option>
                  </select>
                </li>
                <li>ShortCodes</li>
                <li> Mailus</li>
              </ul>
            </a>
          </div>
          <div class="searchbutton">
            <a href="#">
              <span><i class="fa fa-search" aria-hidden="true"></i></span>
              </a>
          </div>
          <div class="cart">
            <a href="#">
              <span>$0.00 (0 items)<i class="fa fa-shopping-cart" aria-hidden="true"></i></span>
              <br>
              <span>Empty Cart</span>
              </a>
          </div>
        </div>
      </div>
      <div class="headerimage">
        <div class="container">
          <div class="arrow">
            <div id="leftarrow">
              <a href="#">
              <span><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
              </a>
            </div>
            <div id="rightarrow">
              <a href="#">
              <span><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="body">
      <div class="container">
        <div class="topbody">
          <div class="topbodyleft">
            <p id="topbodyleftcircleoff">
              <span>50% Off/-</span>
            </p>
            <p id="botbodyleftsquare">
              <span>Men's Clothing</span>
            </p>
          </div>
          <div class="topbodyright">
            <div class="topbodyrightontop">
              <p id="topbodyrightsquare">
                <span>Women's Clothing</span>
              </p>
            </div>
            <div class="botbodyright">
              <div id="botbodyright1">
                <p id="topbodyrightsquare1">
                  <span>T-shirt</span>
                </p>
              </div>
              <div id="botbodyright2">
                <p id="topbodyrightsquare2">
                  <span>Hand Bag</span>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="centerbody">
          <h1> New Arrivals</h1>
          <div class="centerbodygroup">
            <div class="centerbody1">
              <div id="centerbody1image">
                <div class="sale">
                  <div id="square">
                    <span> SALE </span>
                  </div>
                  <div id="trigle"></div>
                </div>
              </div>
              <div id="centerbody1txt">

              </div>
            </div>
            <div class="centerbody2">
              <div id="centerbody2image">

              </div>
              <div id="centerbody2txt">

              </div>
            </div>
            <div class="centerbody3">
              <div id="centerbody3image">

              </div>
              <div id="centerbody3txt">

              </div>
            </div>
            <div class="centerbody4">
              <div id="centerbody4image">

              </div>
              <div id="centerbody4txt">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
